type Staff {
  _id: String!
  name: String!
  img: String!
  largeImg: String!
}



type Shift {
  _id: String!
  type: String!
  start: String!
  end: String!
  allDay: Boolean!
  title: Staff!
}

type Mutation {
  createStaff(name: String!, img: String!, largeImg: String!): Staff

createShift(_id: String!, type: String!, date: String!, start: String!, end: String!, allDay: Boolean!, title: String!): Shift
deleteShift(_id: String!): Shift
}