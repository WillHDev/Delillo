type Staff {
  _id: String!
  name: String!
  img: String!
  largeImg: String!
}

type Mutation {
  createStaff(name: String!, img: String!, largeImg: String!): Staff
deleteStaff(_id: String!): Staff
createShift(_id: String! type: String! date: String! start: String! end: String! allDay: Boolean! title: Staff): Shift
deleteShift(_id: String!): Shift

createShift(type: String)
}

type Shift {
  _id: String!
  type: String!
  start: String!
  end: String!
  allDay: Boolean!
  title: Staff!
}